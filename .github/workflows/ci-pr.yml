name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  CI: true
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: NX set target SHAs
        uses: nrwl/nx-set-shas@v4
        # with:
        #   main-branch-name: ${{ github.event.pull_request.base.sha }}
        #   fallback-sha: ${{ github.event.pull_request.head.sha }}

      # - run: |
      #     echo "TARGET: ${{ github.event.pull_request.base.sha }}"
      #     echo "fallback-sha: ${{ github.event.pull_request.head.sha }}"
      #     echo "BASE: ${{ env.NX_BASE }}"
      #     echo "HEAD: ${{ env.NX_HEAD }}"          

      - name: Debug GitHub Context
        run: echo '${{ toJson(github.event) }}'

      - name: ğŸ”¬ Lint
        run: npx nx affected --target=lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: NX set target SHAs
        uses: nrwl/nx-set-shas@v4
        # with:
        #   main-branch-name: ${{ github.event.pull_request.base.sha }}
        #   fallback-sha: ${{ github.event.pull_request.head.sha }}

      - name: ğŸ” Type check
        run: npx nx affected --target=typecheck

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: NX set target SHAs
        uses: nrwl/nx-set-shas@v4
        # with:
        #   main-branch-name: main

      - name: âš¡ Run tests
        run: npx nx affected --target=test -- --coverage

  playwright:
    name: ğŸ­ Playwright
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: NX set target SHAs
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: main

      - name: ğŸ“¥ Install Playwright Browsers
        run: npm run test:e2e:install

      - name: ğŸ­ Playwright tests
        run: npx nx affected --target=e2e

      - name: ğŸ“Š Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/*-e2e/playwright/report/
          retention-days: 30

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [lint, typecheck, vitest, playwright]
    # only build/deploy branches on pushes
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Echo done
        run: echo "done!"
