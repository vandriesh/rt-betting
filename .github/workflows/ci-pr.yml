name: CI
on:
  push:
    branches:
      # Change this if your primary branch is not main
      - main
  pull_request:

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

# Needed for nx-set-shas when run on the main branch
permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # This line enables distribution
      # The "--stop-agents-after" is optional, but allows idle agents to shut down once the "e2e-ci" targets have been requested
      # - run: npx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="e2e-ci"
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1.10.5

#      - uses: nrwl/nx-set-shas@v4

#      - run: npx nx-cloud record -- nx format:check
#      - run: npx nx affected -t lint test build e2e
#      - run: npm i --force
      - run: npx nx affected --target=lint,test,build --base=${{ github.event.pull_request.base.sha }} --head=${{ github.event.pull_request.head.sha }}

      - name: 🎭 Playwright
        if: ${{ github.event_name == 'pull_request' }}
        run: npx nx affected --target=e2e --base=${{ github.event.pull_request.base.sha }} --head=${{ github.event.pull_request.head.sha }}
